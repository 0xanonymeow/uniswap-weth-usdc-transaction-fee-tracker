version: '3.8'
name: uniswap-weth-usdc-usdc-transaction-fee-tracker

services:
  server:
    build: .
    container_name: server
    env_file:
      - .env.production
    ports:
      - '3000:3000'

  db:
    image: postgres
    container_name: db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  swagger:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    environment:
      - SWAGGER_JSON=/data/specs.json
    ports:
      - '8080:8080'
    volumes:
      - ./specs.json:/data/specs.json

volumes:
  db:
    driver: local
